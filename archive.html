<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CCM Translations</title>
    <!--Libs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/loader.min.css" integrity="sha512-+6VqtNJxRmuo2S1AnpgaP6T2CtH5a9aCX2mBIl58uE5DMtxxT9O6JNt2MQvIJAD1CGgJ98ERIKhGJkcX1OArVg==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" integrity="sha512-QJsj3afWlCpnQ60XzzYE8Jb3IgHIK1BcGZox9rUSmRRq3Ocz9vQ1yR80eX2/b9jfx/UuT5zYWNdrM8Te/eCMhQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/placeholder.min.css" integrity="sha512-NJ9YPRrGGZFoIO+SJ+aJ9TOXgEN2de5NFhlG1rAcIL/pc5Py5qE4HZUIlGUt5nP59KFTIh5Cxy6OhaYESeIWFw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css" integrity="sha512-8Tb+T7SKUFQWOPIQCaLDWWe1K/SY8hvHl7brOH8Nz5z1VT8fnf8B+9neoUzmFY3OzkWMMs3OjrwZALgB1oXFBg==" crossorigin="anonymous" />
    <!--Scripts-->
    <script src="/js/theme.js" charset="utf-8"></script>


    <script type="text/javascript">
    $(function() {
      $('#menu').load('/parts/menu.html', function() {
        $('#footer').load('/parts/footer.html', function() {

          loadTheme();
          $(".mload").show();

          var app = new Vue({
            el: '#app',
            data: {
              "ready": false,
              "loadingSize": [{}, {}, {}, {}, {}, {}],
              "mangas": []
            }
          })

          $.getJSON('https://api.minettyx.com/ccm/mangas', function(dataa) {
            app.mangas = dataa;
            app.ready = true;
          });
        });
      });
    });
    </script>
  </head>
  <body>
    <div class="ui active loader" id="pageloader"></div>
    <div id="app" style="display: none;">

      <div id="menu"></div>


      <br>
      <br>

      <div class="ui very padded container">
        <h1 class="ui padded header">Archivio</h1>

        <div style="display: none;" v-if="ready" class="ui link cards mload">
          <div class="card" v-for="manga in mangas" v-bind:onclick='"document.location.href = \"/manga/"+manga.id+"\""'>
            <div class="image">
              <img v-bind:src='manga.img'>
            </div>
            <div class="content">
              <div class="header">{{ manga.name }}</div>
            </div>
          </div>
        </div>

        <div v-if="!ready" class="ui cards">
          <div class="ui card" v-for="load in loadingSize">
            <div class="image">
              <div class="ui placeholder">
                <div class="square image"></div>
              </div>
            </div>
            <div class="content">
              <div class="ui placeholder">
                <div class="header">
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <br>
      <br>

      <div id="footer"></div>
    </div>
  </body>
</html>
